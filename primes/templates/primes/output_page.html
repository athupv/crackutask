<!DOCTYPE html>
<html lang="en">        

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.03);
        }

        h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        ul li {
            background-color: #3498db;
            color: white;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        ul li:hover {
            background-color: #2980b9;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #e74c3c;
            padding: 12px 30px;
            border-radius: 30px;
            margin-top: 20px;
            display: inline-block;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #c0392b;
            transform: translateY(-3px);
        }

        * {
            transition: all 0.3s ease;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Prime Numbers â‰¤ {{ number }}</h1>
        <ul>
            {% for prime in primes %}
            <li>{{ prime }}</li>
            {% empty %}
            <li>No prime numbers found.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'home' %}">Try Another Number</a>
    </div>
</body>

</html>
